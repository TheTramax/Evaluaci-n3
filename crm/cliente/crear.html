        <div class="container">
        <h1>Agregar Cliente</h1>
        <hr>
            <div class="card">
                <div class="card-header">Ingreso de un nuevo cliente</div>
                <div class="card-body">
                <form>

                <div id="alertPlaceholder"></div>
                <div class="mb-3">
                    <label for="txt_id" class="form-label">ID</label>
                    <input type="text" class="form-control" id="txt_id" aria-describedby="idHelp">
                    <div id="idHelp" class="form-text">Ingrese el nuevo id.</div>
                </div>

                <div class="mb-3">
                    <label for="txt_dv" class="form-label">Dv</label>
                    <input type="text" class="form-control" id="txt_dv" aria-describedby="dvHelp">
                    <div id="dvHelp" class="form-text">Ingrese el nuevo dv.</div>
                </div>

                <div class="mb-3">
                    <label for="txt_nombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="txt_nombres" aria-describedby="nombreHelp">
                    <div id="nombreHelp" class="form-text">Ingrese el nuevo dv.</div>
                </div>

                <div class="mb-3">
                    <label for="txt_apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="txt_apellidos" aria-describedby="apellidoHelp">
                    <div id="apellidoHelp" class="form-text">Ingrese el nuevo dv.</div>
                </div>

                <div class="mb-3">
                    <label for="txt_email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="txt_email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Ingrese el nuevo dv.</div>
                </div>

                <div class="mb-3">
                    <label for="txt_celular" class="form-label">Celular</label>
                    <input type="text" class="form-control" id="txt_celular" aria-describedby="celularHelp">
                    <div id="celularHelp" class="form-text">Ingrese el nuevo dv.</div>
                </div>
                
                <input class="btn btn-primary" type="button" value="Enviar" onclick="agregarCliente();">
                <input class="btn btn-danger" type="button" value="Cancelar" onclick="javascript:history.back();">
                </form>
                </div>
                </div>
