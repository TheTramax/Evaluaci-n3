<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/usuario.js"></script>
    </head>
    <body onload="obtenerIdActualizar();">
        <div class="container">
            <h1>Actualizar usuario</h1>
            <hr>
            <div class="card">
                <div class="card-header">Ingrese las opciones para actualizar gesti√≥n</div>
                <div class="card-body">
                <form>
                    <div id="alertPlaceholder"></div>
                    <div class="mb-3">
                        <label for="txt_nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="txt_nombres" aria-describedby="nombresHelp">
                        <div id="nombresHelp" class="form-text">Ingrese el nuevo nombre de usuario.</div>
                    </div>

                    <div class="mb-3">
                        <label for="txt_apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="txt_apellidos" aria-describedby="apellidosHelp">
                        <div id="apellidosHelp" class="form-text">Ingrese el nuevo apellido de usuario.</div>
                    </div>

                    <div class="mb-3">
                        <label for="txt_email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="txt_email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Ingrese el nuevo email de usuario.</div>
                    </div>

                    <div class="mb-3">
                        <label for="txt_celular" class="form-label">Celular</label>
                        <input type="text" class="form-control" id="txt_celular" aria-describedby="celularHelp">
                        <div id="celularHelp" class="form-text">Ingrese el nuevo numero de celular de usuario.</div>
                    </div>

                    <div class="mb-3">
                        <label for="txt_username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="txt_username" aria-describedby="usernameHelp">
                        <div id="usernameHelp" class="form-text">Ingrese el nuevo username de usuario.</div>
                    </div>

                    <div class="mb-3">
                        <label for="txt_password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="txt_password" aria-describedby="passwordHelp">
                        <div id="passwordHelp" class="form-text">Ingrese el nuevo password de usuario.</div>
                    </div>
                    
                    
                    <input class="btn btn-primary" type="button" value="Actualizar" onclick="actualizarUsuario();">
                    <input class="btn btn-secondary" type="button" value="Cancelar" onclick="javascript:history.back();">
                </form>
                </div>
            </div>
        </div>
        
    </body>
</html>
